{% extends 'base.html' %}

{% block code %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .button {
        border-radius: 20px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 600px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }
    
    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }
    
    .button:hover span {
        padding-right: 25px;
    }
    
    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

    .hero-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: white;
        border-radius: 30px;
        padding: 40px;
        width: 600px;
        text-align: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    form {
        margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #ff6b6b;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #e74c3c;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
    }
</style>

<section id="hero">
    <div class="hero-container">
        <div class="card">
            <h2 style="color: black;">Credentials</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ login_form }}
                </table>
                <button type="submit" class="button"><span>Submit</span></button>
            </form>
        </div>
    </div>
</section><!-- End Hero -->
{% endblock %}
