{% extends 'base1.html' %}
{% block code %}
<style>
    #hero {
        display: flex;
        justify-content: center; /* Horizontally center content */
        align-items: center; /* Vertically center content */
        height: 130vh; /* Adjust the height as needed */
        background-color: #9CAFAA;
    }

    .hero-container {
        width: 100%;
        max-width: 600px; /* Adjust the maximum width as needed */
        background-color: #EFBC9B;
    }

    .card {
        background-color: #EFBC9B;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Add CSS for dropdown */
    .input-container select {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        appearance: none; /* Remove default arrow */
        -webkit-appearance: none; /* Remove default arrow for Chrome */
        -moz-appearance: none; /* Remove default arrow for Firefox */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="%23333"><path d="M8 10l8 8 8-8z"/></svg>'); /* Custom arrow */
        background-repeat: no-repeat;
        background-position-x: calc(100% - 10px);
        background-position-y: 50%;
        cursor: pointer;
    }

    /* Style for input field */
    .input-container input {
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        appearance: none; /* Remove default arrow */
        -webkit-appearance: none; /* Remove default arrow for Chrome */
        -moz-appearance: none; /* Remove default arrow for Firefox */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="%23333"><path d="M8 10l8 8 8-8z"/></svg>'); /* Custom arrow */
        background-repeat: no-repeat;
        background-position-x: calc(100% - 10px);
        background-position-y: 50%;
        cursor: pointer;
    }

    /* Style for submit button */
    .submit-button {
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .submit-button:hover {
        background-color: #f4511e;
        color: #ffffff;
    }

    /* Custom arrow icon */
    .submit-button::after {
        content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="%23333"><path d="M8 10l8 8 8-8z"/></svg>');
        position: absolute;
        top: 50%;
        right: 10px; /* Adjust the position of the icon */
        transform: translateY(-50%);
    }
</style>
