{% extends 'base.html' %}

{% block code %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .button {
        border-radius: 20px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 600px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }
    
    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }
    
    .button:hover span {
        padding-right: 25px;
    }
    
    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; /* Light gray background */
    }

    .hero-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: #fff; /* Black background */
        border-radius: 30px;
        padding: 40px;
        width: 600px;
        text-align: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    form {
        margin-top: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
        width: calc(100% - 20px);
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd; /* Light gray border */
        background-color: #f9f9f9; /* Off-white background */
        color: #333; /* Dark font color */
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #ff6b6b; /* Red submit button */
        border: none;
        border-radius: 8px;
        color: #fff; /* White font color */
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    input[type="submit"]:hover {
        background-color: #e74c3c; /* Darker red on hover */
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff; /* White font color */
    }
</style>

<section id="hero">
    <div class="hero-container">
        <div class="card">
          <h2 style="color: black;">Registration Form</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </div>
</section><!-- End Hero -->
{% endblock %}
