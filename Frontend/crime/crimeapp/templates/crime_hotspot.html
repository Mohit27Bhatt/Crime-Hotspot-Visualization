<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Hotspots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222831;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .slide-container {
            display: none;
        }
        .map-container {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crime Hotspots</h1>
        {% for crime_category, map_html in maps.items %}
        <div class="slide-container">
            <h2>{{ crime_category }}</h2>
            <div class="map-container">{{ map_html|safe }}</div>
        </div>
        {% endfor %}
        <button onclick="showNextSlide()">Next</button>
    </div>
    
    <script>
        var slideIndex = 0;
        showSlide(slideIndex);
        
        function showSlide(n) {
            var slides = document.getElementsByClassName("slide-container");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "block";
        }
        
        function showNextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }
    </script>
</body>
</html>
